tests:
  - name: Test dropdown selection
    exclude: false
    browser: chrome

    arrange:
      - name: open_url
        base_url: https://the-internet.herokuapp.com/

    act:
      - name: innerText
        action: save
        locator: '#content'
        type: 'innerText' 
        path: src/example/resources/extracted-contents/innerText.txt

      - name: innerHTML
        action: save
        locator: '#content'
        type: 'innerHTML' 
        path: src/example/resources/extracted-contents/innerHTML.txt

      - name: textContents
        action: save
        locator: '#content'
        type: 'textContents' 
        path: src/example/resources/extracted-contents/textContents.txt

      - name: default-save
        action: save
        type: 'textContents' 
        path: src/example/resources/extracted-content/contents.txt

      - name: dropdown_link
        locator: dropdown_link
        action: click

      - name: choose_dropdown
        locator: dropdown
        action: select
        value: Option 2

    assert:
      - name: verify_selection
        type: element
        locator: selected_dropdown_opt
        state: containText
        text: Option 2
