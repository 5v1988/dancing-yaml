tests:
  - name: Extract contents using different ways
    exclude: true

    arrange:
      - name: open_url
        baseUrl: https://the-internet.herokuapp.com/

    act:
      - name: innerText
        action: extract
        locator: '#content'
        extractType: 'innerText' 
        path: src/example/resources/extracted-contents/innerText.txt

      - name: innerHTML
        action: extract
        locator: '#content'
        extractType: 'innerHTML' 
        path: src/example/resources/extracted-contents/innerHTML.txt

      - name: textContents
        action: extract
        locator: '#content'
        extractType: 'textContents' 
        path: src/example/resources/extracted-contents/textContents.txt

      - name: default-save
        action: extract
        path: src/example/resources/extracted-contents/contents.txt

      - name: dropdown_link
        locator: dropdown_link
        action: click

      - name: choose_dropdown
        locator: dropdown
        action: select
        value: Option 2

    assert:
      - name: verify_selection
        type: element
        locator: selected_dropdown_opt
        state: containText
        text: Option 2
