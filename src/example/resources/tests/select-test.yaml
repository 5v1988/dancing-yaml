tests:
  - name: Test dropdown selection
    exclude: false
    browser: chrome

    arrange:
      - name: open_url
        base_url: https://the-internet.herokuapp.com/

    act:
      - name: get_current_page_content
        action: save
        path: src/contents

      - name: dropdown_link
        locator: dropdown_link
        action: click

      - name: choose_dropdown
        locator: dropdown
        action: select
        value: Option 2

    assert:
      - name: verify_selection
        type: element
        locator: selected_dropdown_opt
        state: containText
        text: Option 2
