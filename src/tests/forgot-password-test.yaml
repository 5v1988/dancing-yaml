tests:
  - name: Forgot password
    exclude: false
    browser: chrome

    arrange:
      - name: open_url
        base_url: https://dashboard-qa.ninjavan.co/v2/login

    act:
      - name: press_forgot_your_password
        locator: forgot_your_password
        action: click

      - name: enter_email
        locator: forgot_email
        action: type
        value: ninjadash+001@gmail.com

      - name: press_reset_password
        locator: reset_password
        action: click

    assert:
      - name: verify_forgot_password_alert
        type: text
        text: An email will be sent to the specified email address, if an account exists under this address
        state: visible
